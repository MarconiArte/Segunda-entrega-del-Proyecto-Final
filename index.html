<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kiki Game</title>
</head>
<body>
    <header>
        <h1>Kiki Game</h1>
    </header>
    
    <div id="bienvenidoUser">
        <form id="bienvenidoForm">
            <input id="bienvenidoInput" type="text" placeholder="Ingrese su nick">
            <button id="bienvenidoBoton" type="submit" class="boton">Aceptar</button>
        </form>
    </div>

    <main class="main">
        <div class="game">
            <div id="divCap"></div>

           <form id="form3">
                <select class="boton" id="divRespuestas">
                    <option value=1>OPCIÓN 1</option>
                    <option value=2>OPCIÓN 2</option>
                    <option value=3>OPCIÓN 3</option>
                </select>
                <button class="boton" id="botonForm" type="submit" >elegir</button>
            </form>

            <div id="divRespuesta"></div>

            <div>
                <button class="boton" id="siguienteCap">Siguiente capitulo</button>
            </div>
        </div>
    
    </main>
    
    <script src="./JS/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
